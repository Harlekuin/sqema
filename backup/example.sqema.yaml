sqlite-db:
  main:
    _type: schema

    MyTable:
      _type: table
      _definition:
        CREATE TABLE [main].[MyTable] (
          id INTEGER PRIMARY KEY ASC AUTOINCREMENT,
          FirstName TEXT,
          Age INTEGER,
          Score REAL
        )
      _post_create:
        - CREATE UNIQUE INDEX idx_MyTable_FirstName on MyTable (FirstName)
      _data: ./example_data/sqlite-db.main.MyTable.data.csv

    MyView:
      _type: view
      _definition:
        CREATE VIEW [main].[MyView] (FirstName, HalfAge) AS
        SELECT
          FirstName,
          Age / 2.0 as HalfAge
        FROM [main].[MyTable]

